<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketbestellung</title>
</head>
<body>
    <form action="ticketpreisrechner.php" method="get">
        <label for="name">Nachname:</label>
        <input type="text" name="nachname" id="name" required>
        <br>
        <label for="vorname">Vorname:</label>
        <input type="text" name="vorname" id="vorname" required>
        <br>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="anzahl_erwachsene">Anzahl Erwachsene:</label>
        <input type="number" name="anzahl_erwachsene" id="anzahl_erwachsene" required>
        <br>
        <label for="anzahl_kinder">Anzahl Kinder:</label>
        <input type="number" name="anzahl_kinder" id="anzahl_kinder">
        <br>
        <label for="kinokarte_family">Kinokarte Family:</label>
        <input type="radio" name="kinokarte" id="kinokarte_family" value="yes"> Ja
        <input type="radio" name="kinokarte" id="kinokarte_family" value="no" checked> Nein
        <br>
        <input type="submit" value="Bestellen">
    </form>
</body>
</html>
